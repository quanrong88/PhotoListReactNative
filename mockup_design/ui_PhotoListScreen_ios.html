<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo List - iOS</title>
  <style>
    :root {
      --color-primary: #6366F1;
      --color-secondary: #8B5CF6;
      --color-neutral-50: #FAFAFA;
      --color-neutral-100: #F4F4F5;
      --color-neutral-200: #E4E4E7;
      --color-neutral-300: #D4D4D8;
      --color-neutral-400: #A1A1AA;
      --color-neutral-500: #71717A;
      --color-neutral-600: #52525B;
      --color-neutral-700: #3F3F46;
      --color-neutral-800: #27272A;
      --color-neutral-900: #18181B;
      --color-success: #10B981;
      --color-warning: #F59E0B;
      --color-error: #EF4444;
      --font-family-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --spacing-unit: 0.25rem;
      --border-radius-default: 0.5rem;
      --shadow-default: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-primary);
      background-color: #ffffff;
      color: var(--color-neutral-900);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      width: 375px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
    }

    .container {
      padding: 60px 12px 0 12px;
      min-height: 100vh;
    }

    .header {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: var(--color-neutral-900);
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: #f2f2f2;
      border-radius: 0.75rem;
      padding: 0.5rem 0.75rem;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .search-icon {
      width: 16px;
      height: 16px;
      color: #666;
    }

    .search-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1rem;
      color: var(--color-neutral-900);
    }

    .search-input::placeholder {
      color: var(--color-neutral-400);
    }

    .photo-list {
      list-style: none;
    }

    .photo-item-wrapper {
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid var(--color-neutral-200);
      cursor: pointer;
      transition: background-color 150ms ease;
    }

    .photo-item-wrapper:hover {
      background-color: var(--color-neutral-50);
    }

    .photo-item-wrapper:active {
      background-color: var(--color-neutral-100);
      transform: scale(0.98);
    }

    .photo-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 24px;
      background-color: var(--color-neutral-200);
      object-fit: cover;
    }

    .text-container {
      flex: 1;
    }

    .title {
      font-size: 1rem;
      font-weight: 500;
      color: var(--color-neutral-900);
      line-height: 1.25;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .chevron {
      width: 16px;
      height: 16px;
      color: var(--color-neutral-400);
    }

    .loader {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--color-neutral-200);
      border-top: 2px solid var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* iOS-specific styling */
    .status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 44px;
      background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-primary) 100%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      color: white;
      font-size: 0.875rem;
      font-weight: 600;
      z-index: 100;
    }

    .time {
      font-weight: 600;
    }

    .battery {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    /* Safe area handling */
    @supports (padding-top: env(safe-area-inset-top)) {
      .container {
        padding-top: calc(env(safe-area-inset-top) + 60px);
      }
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <span class="time">9:41</span>
    <span>Photos</span>
    <div class="battery">
      <span>100%</span>
      <svg width="24" height="12" viewBox="0 0 24 12" fill="currentColor">
        <rect x="0" y="2" width="18" height="8" rx="2" stroke="currentColor" stroke-width="1" fill="none"/>
        <rect x="20" y="4" width="2" height="4" rx="1" fill="currentColor"/>
        <rect x="2" y="4" width="14" height="4" rx="1" fill="currentColor"/>
      </svg>
    </div>
  </div>

  <div class="container">
    <h1 class="header">Photos</h1>
    
    <div class="search-box">

      <input type="text" class="search-input" placeholder="Search photos..." />
    </div>

    <ul class="photo-list">
      <li class="photo-item-wrapper">

          </svg>
        </div>
      </li>
      
      <li class="photo-item-wrapper">
        <div class="photo-item">
          <img src="https://dummyimage.com/150x150/8B5CF6/ffffff?text=2" alt="Photo" class="thumbnail" />
          <div class="text-container">

          </svg>
        </div>
      </li>

      <li class="photo-item-wrapper">
        <div class="photo-item">
          <img src="https://dummyimage.com/150x150/10B981/ffffff?text=3" alt="Photo" class="thumbnail" />
          <div class="text-container">
            <p class="title">officia porro iure quia iusto qui ipsa ut modi</p>
          </div>
          <svg class="chevron" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </div>
      </li>

      <li class="photo-item-wrapper">
        <div class="photo-item">
          <img src="https://dummyimage.com/150x150/F59E0B/ffffff?text=4" alt="Photo" class="thumbnail" />
          <div class="text-container">
            <p class="title">culpa odio esse rerum omnis laboriosam voluptate repudiandae</p>
          </div>
          <svg class="chevron" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </div>
      </li>

      <li class="photo-item-wrapper">
        <div class="photo-item">
          <img src="https://dummyimage.com/150x150/EF4444/ffffff?text=5" alt="Photo" class="thumbnail" />
          <div class="text-container">
            <p class="title">natus nisi omnis corporis facere molestiae rerum in</p>
          </div>
          <svg class="chevron" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>

    </ul>

    <div class="loader">
      <div class="spinner"></div>
    </div>
  </div>
</body>
</html>
